apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "nicola.dev.com.allarmap"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            debuggable true
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])

        //Support library
        //noinspection GradleCompatible
        implementation "com.android.support:appcompat-v7:$rootProject.ext.support_version"
        implementation "com.android.support:support-v4:$rootProject.ext.support_version"
        implementation "com.android.support:design:$rootProject.ext.support_version"
        implementation "com.android.support:cardview-v7:$rootProject.ext.support_version"
        implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta1'

        //Custom view
        implementation 'org.adw.library:discrete-seekbar:1.0.1'
        implementation 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'

        //Color and theme
        implementation 'com.thebluealliance:spectrum:0.7.1'
        implementation 'com.afollestad:aesthetic:0.4.7'

        //Play services library
        implementation "com.google.android.gms:play-services-location:$rootProject.ext.play_services_version"
        implementation "com.google.android.gms:play-services-maps:$rootProject.ext.play_services_version"
        implementation "com.google.android.gms:play-services-places:$rootProject.ext.play_services_version"

        //Network
        implementation "com.squareup.okhttp3:okhttp:$rootProject.ext.okHttp_version"
        implementation "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit_version"
        implementation "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofit_version"
        implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.ext.retrofit_version"

        //Kotlin
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        //Rx
        implementation 'io.reactivex.rxjava2:rxkotlin:2.0.3'
        implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
        implementation 'io.reactivex.rxjava2:rxjava:2.1.1'
        implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}